<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Cursor</title>
    <script src="../../libraries/react.development.js" type="text/javascript"></script>
    <script src="../../libraries/react-dom.development.js" type="text/javascript"></script>
    <script src="../../libraries/babel.min.js" type="text/javascript"></script>
</head>
<body>
<div id="container"></div>
<script type="text/babel">

    function InputFunction(){
        const input1 = React.useRef();
        const inputFocus = () =>{
            input1.current.focus();
        }
        return (
            <div>
                <input ref={input1} />
                <button onClick={inputFocus}>Focus</button>
            </div>
        );
    }
    const root = ReactDOM.createRoot(document.getElementById('container'));
    root.render(<InputFunction />)
</script>
</body>
</html>
